<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Our To-Do-List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@200;400;600;800&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Our To-Do-List</h1>

        <div class="darkmode">
            <label for="darkMode">Dark Mode</label>
            <input type="checkbox" id="darkMode" name="darkMode" value="on" onclick="toggleDarkMode()">
        </div>
    </header>

    <main class="tasksFlex">
        <div class="tasksWrapper">
            <div class="tasksContainer">
                <div class="openTasks">
                    <h3>Open</h3>
                    <div class="taskForm">
                        <input type="text" id="taskBox">
                        <div type="button" class="icon add" id="createTask" onclick="createTask()"></div>
                    </div>
                </div>

                <div class="tasks" id="toDoList">
                </div>
            </div>

            <div class="doneContainer">
                <h3>Finished</h3>
                <div id="doneTasks" class="doneTasks">
                </div>
            </div>
        </div>
        </div>

        <div class="statsContainer">
            <h3>Stats</h3>
            <div id="counters" class="counters">
            </div>
        </div>

        <div id="deleteTaskModal" class="modal">
            <span onclick="closeModal()" class="close" title="Close Modal">Ã—</span>
            <div class="modalContent">
                <h1>Are you sure you want to delete this task?</h1>
                <button class="cancelbtn" onclick="closeModal()">Cancel</button>
                <button class="confirmbtn" id="confirm">Confirm</button>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
